<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review Form</title>
<link rel="stylesheet" href="review.css">
</head>
<body>
<form id="productReviewForm">
  <fieldset>
    <legend>Product Information</legend>
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" required><br><br>
    <label for="purchaseDate">Date Purchased:</label>
    <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Customer Details</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="ageGroup">Age Group:</label>
    <select id="ageGroup" name="ageGroup">
      <option value="">Select</option>
      <option value="under18">Under 18</option>
      <option value="18to30">18-30</option>
      <option value="30to45">30-45</option>
      <option value="over45">Over 45</option>
    </select><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Product Rating</legend>
    <label for="rating">Rating:</label><br>
    <input type="radio" id="rating1" name="rating" value="1" required>
    <label for="rating1"><img src="M.png" alt="1"></label><br>
    <input type="radio" id="rating2" name="rating" value="2">
    <label for="rating2"><img src="M.png" alt="1"><img src="M.png" alt="1"></label><br>
    <input type="radio" id="rating3" name="rating" value="3">
    <label for="rating3"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"></label><br>
    <input type="radio" id="rating4" name="rating" value="4">
    <label for="rating4"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"></label><br>
    <input type="radio" id="rating5" name="rating" value="5">
    <label for="rating5"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"><img src="M.png" alt="1"></label><br><br>
</fieldset>

  
  <fieldset>
    <legend>Review Comments</legend>
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Optional Information</legend>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>
  </fieldset>
  
  <button type="submit">Submit Review</button>
</form>
<script src="script.js"></script>
<video autoplay muted loop id="bg-video">
    <source src="Pepsi.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</body>
</html>
